<script type="text/javascript">
  location = '/dudarik-JSFE2022Q3/songbird/';
</script>
<div class="quiz_page" id="page">
  <picture>
    <source
      srcset="<%= require('../assets/images/quiz_siskin_1920.webp') %>"
      media="(min-width: 1750px)"
    />
    <source
      srcset="<%= require('../assets/images/quiz_siskin_1600.webp') %>"
      media="(min-width: 1300px)"
    />
    <source
      srcset="<%= require('../assets/images/quiz_siskin_1200.webp') %>"
      media="(min-width: 1000px)"
    />
    <source
      srcset="<%= require('../assets/images/quiz_siskin_900.webp') %>"
      media="(min-width: 730px)"
    />
    <img
      class="left_background"
      src="<%= require('../assets/images/quiz_siskin_700.webp') %>"
    />
  </picture>
  <div class="page_wrapper">
    <ul class="game_levels" id="game_levels">
      <li class="game_level" data-level="warmup"></li>
      <li class="game_level" data-level="sparrow"></li>
      <li class="game_level" data-level="forest"></li>
      <li class="game_level" data-level="songbirds"></li>
      <li class="game_level" data-level="predatory"></li>
      <li class="game_level" data-level="seabirds"></li>
    </ul>

    <div class="round_pleer ml-5 round_player_wrapper_quiz">
      <audio src="" id="round_pleer" type="audio/mpeg"></audio>
      <input
        class="pleer_volume"
        role="volume"
        type="range"
        name="round_volume"
        id="round_volume"
        min="0"
        max="100"
      />
      <div
        id="roundpleer_pbar"
        role="progressbar"
        class="roundpleer_progressbar"
        data-seconds="00:00"
        style="--value: 5"
      >
        <button class="rnd_control_btn play_btn" id="roundpleer_play"></button>
      </div>
    </div>

    <div class="bird_photo" id="target_bird_photo">
      <img
        src="<%= require('../assets/images/unknown_bird_1920.webp') %>"
        alt="target bird"
      />

      <h3 class="birds_photo_title">*******</h3>
    </div>

    <ul class="choice_bird_panel mr-5" id="choice_bird_panel">
      <li class="panel_item" data-id-bird=""></li>
      <li class="panel_item" data-id-bird=""></li>
      <li class="panel_item" data-id-bird=""></li>
      <li class="panel_item" data-id-bird=""></li>
      <li class="panel_item" data-id-bird=""></li>
      <li class="panel_item" data-id-bird=""></li>
    </ul>

    <div class="bird_info" data-bird-id="" id="bird_info">
      <div class="birds_photo">
        <img
          class="birds_photo_img"
          id="birds_photo_img"
          src="<%= require('../assets/images/unknown_bird_1920.webp') %>"
          alt="target bird"
        />
        <h2 class="bird_name" id="bird_name">*******</h2>
      </div>

      <div class="bird_description">
        <h3 class="description_title" id="description_title">*******</h3>
        <p
          class="description_text"
          id="description_text"
          data-quiz-answer-description-text="blank"
        ></p>
      </div>
    </div>

    <div class="player player_wrapper_quiz" id="player">
      <audio src="" id="pleer" type="audio/mpeg"></audio>
      <div class="player_time_wrapper">
        <button class="btn_play" id="player_play"></button>
        <div class="input_wrapper">
          <input
            type="range"
            name="player_time"
            id="player_time"
            class="player_time"
            min="0"
            max="100"
          />
          <input
            type="range"
            name="player_time1"
            id="player_time1"
            class="player_time1"
            min="0"
            max="100"
          />
          <div class="time_value">
            <div class="zero_time">00:00</div>
            <div class="end_time" id="audio_duration">00:35</div>
          </div>
        </div>
      </div>
      <div class="player_volume_wrapper">
        <button class="btn_volume"></button>
        <input
          type="range"
          name="player_volume"
          id="player_volume"
          class="player_volume"
          min="0"
          max="100"
        />
      </div>
    </div>
    <div class="score" data-score-value="11">
      <span data-quiz-lang="score"></span> : <span id="game_score">0</span>
    </div>
    <button
      class="btn next_lvl_btn"
      data-quiz-lang="next_level"
      id="next_level_btn"
      disabled
    ></button>
  </div>
</div>
